<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>femmes : Login</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="assets/images/favicon/favicon.png" type="image/x-icon">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
    <section class="login">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-sm-9 col-md-7 col-lg-6 col-xl-4">
                    <form class="form p-4">
                        <p class="text-danger m-0 display-6 fw-normal position-relative title ps-4">Register Now</p>
                        <p class="text-white-50">Signup now and get full access to our app.</p>
                        <div class="d-flex flex-column row-gap-4">
                            <label class="position-relative">
                                <input
                                    class="input border border-2 border-danger bg-transparent w-100 text-light rounded-2"
                                    type="text" placeholder="" required="" />
                                <span class="text-light">Firstname</span>
                            </label>
                            <label class="position-relative">
                                <input
                                    class="input border border-2 border-danger bg-transparent w-100 text-light rounded-2"
                                    type="text" placeholder="" required="" />
                                <span class="text-light">Lastname</span>
                            </label>

                            <label class="position-relative">
                                <input
                                    class="input border border-2 border-danger bg-transparent w-100 text-light rounded-2"
                                    type="text" placeholder="" required="" />
                                <span class="text-light">Phone </span>
                            </label>
                            <label class="position-relative">
                                <input
                                    class="input border border-2 border-danger bg-transparent w-100 text-light rounded-2"
                                    type="password" placeholder="" required="" />
                                <span class="text-light">Password</span>
                            </label>
                            <label class="position-relative">
                                <input
                                    class="input border border-2 border-danger bg-transparent w-100 text-light rounded-2"
                                    type="password" placeholder="" required="" />
                                <span class="text-light">Confirm password</span>
                            </label>
                            <button class="btn btn-danger text-black fw-semibold ">Submit</button>
                            <p class="text-white-50 text-center">Already have an acount ? <a href="#"
                                    class="">Signin</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
